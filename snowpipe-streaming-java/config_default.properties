# Snowpipe Streaming Configuration

# Snowflake Connection (loaded from profile.json)
profile.path=profile.json

# Channel Configuration
channel.customers.name=customers_channel
channel.orders.name=orders_channel
channel.order_items.name=order_items_channel

# Pipe Configuration - DEFAULT PIPES (Dec 11, 2025 release)
# Format: <TABLE_NAME>-STREAMING (system-generated, no CREATE PIPE needed)
pipe.customers.name=CUSTOMERS-STREAMING
pipe.orders.name=ORDERS-STREAMING
pipe.order_items.name=ORDER_ITEMS-STREAMING

# Latency Configuration (in seconds)
# Higher values = better partition sizing = faster queries
# Recommended: 60s for balanced throughput/latency
max.client.lag=60

# Batch Configuration
batch.size=1000
batch.timeout.ms=5000

# Retry Configuration
max.retries=3
retry.delay.ms=1000

# Data Generation Configuration
# MEDIUM-TERM OPTIMIZATION: Bulk batch generation
# orders.batch.size: Number of orders generated in memory before insertRows call
# Target: 10-16 MB compressed per batch (10K-50K orders depending on row size)
orders.batch.size=10000

# DEPRECATED: num.orders.per.batch is replaced by orders.batch.size for clarity
# Keep for backward compatibility but orders.batch.size takes precedence
num.orders.per.batch=100
generation.interval.ms=10000
